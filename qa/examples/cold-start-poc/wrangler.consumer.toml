# Consumer Worker Configuration
# Uses service binding to factory worker for optimized cold starts

name = "cold-start-consumer"
main = "src/consumer-worker.ts"
compatibility_date = "2026-01-15"
account_id = "b6641681fe423910342b9ffa1364c76d"

# Enable workers.dev subdomain
workers_dev = true

# Node.js compatibility
compatibility_flags = ["nodejs_compat"]

# Rules for handling PGLite WASM and binary data files
[[rules]]
type = "CompiledWasm"
globs = ["**/*.wasm"]

[[rules]]
type = "Data"
globs = ["**/*.data"]

# Consumer's own Durable Object (for baseline comparison)
[[durable_objects.bindings]]
name = "CONSUMER_DO"
class_name = "ConsumerDO"

[[migrations]]
tag = "v1"
new_classes = ["ConsumerDO"]

# Service binding to the factory worker
[[services]]
binding = "FACTORY"
service = "cold-start-factory"
