# Traditional DO Worker Configuration
# DO with WASM inside (baseline comparison)

name = "compute-worker-poc-traditional"
main = "src/traditional-do.ts"
compatibility_date = "2026-01-15"
account_id = "b6641681fe423910342b9ffa1364c76d"

# Enable workers.dev subdomain
workers_dev = true

# Node.js compatibility
compatibility_flags = ["nodejs_compat"]

# Rules for handling PGLite WASM and binary data files
[[rules]]
type = "CompiledWasm"
globs = ["**/*.wasm"]

[[rules]]
type = "Data"
globs = ["**/*.data"]

# Traditional Durable Object - WASM inside
[[durable_objects.bindings]]
name = "TRADITIONAL_DO"
class_name = "TraditionalDO"

[[migrations]]
tag = "v1"
new_classes = ["TraditionalDO"]
