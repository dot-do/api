# Template wrangler.toml for api.do-based workers
# Copy this to your project and customize

name = "my-api"
main = "src/worker.ts"
compatibility_date = "2024-12-01"

[vars]
API_NAME = "my-api"

# D1 Database (for CRUD convention)
# [[d1_databases]]
# binding = "DB"
# database_name = "my-database"
# database_id = "your-database-id"

# Rate Limiting
# [[unsafe.bindings]]
# name = "RATE_LIMITER"
# type = "ratelimit"
# namespace_id = "1"
# simple = { limit = 100, period = 60 }

# Analytics Engine
# [[analytics_engine_datasets]]
# binding = "ANALYTICS"
# dataset = "requests"

# Service Bindings (for RPC)
# [[services]]
# binding = "RPC_SERVICE"
# service = "my-rpc-service"

# Snippets (CDN-layer code)
# [[snippets]]
# name = "auth-verify"
# main = "snippets/auth-verify.ts"
# [snippets.vars]
# AUTH_REQUIRED = "true"

# [[snippets]]
# name = "rate-limit"
# main = "snippets/rate-limit.ts"
# [snippets.vars]
# RATE_LIMIT = "100"
# RATE_PERIOD = "60"
